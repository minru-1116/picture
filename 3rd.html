<h3>佛跳牆：鮑魚烏參佛跳牆、老協珍鮑魚乾貝佛跳牆<h3>
平常很難享用的「佛跳牆」也是家家戶戶過年必買的品項，<br>近年冷凍技術提升更能夠將食材的精華充分保鮮，透過良好的复熱程序，
就能讓有著豐富食材的佛跳牆瞬間上桌，<br>部分品項也特別設計及附贈了陶甕，讓家中的年菜能夠更有滋味。<br><br>

金鑽獎由佳佳極品鮑魚烏參佛跳牆獲得，銀鑽獎由老協珍鮑魚乾貝佛跳牆及佳佳御膳鮑魚佛跳牆得獎。<br>
