<h3>套餐：年菜套餐、五福鴻運套餐</h3>
順應現在小家庭的趨勢，家樂福今年套餐主打4〜6人的年菜組合，<br>更與名店共同推出超過20組的套餐選擇，
套餐的組合考慮了吉祥的寓意與各名店的知名菜色搭配，可以說是超高CP值與超便利的組合。<br><br>

佳佳冠軍年菜組（特價2,688元／6菜）獲得套餐類金鑽獎。<br>
