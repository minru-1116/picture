<h3>湯鍋羹:人蔘糯米雞、東北酸菜白肉鍋</h3>
年菜品項也多以「全雞」進行料理有著全家團圓，大吉大利，更是隱含迎新送舊有頭有尾的吉祥菜色。<br>
<br>湯鍋羹金鑽獎由麒王府瑤柱人蔘糯米雞獲獎，銀鑽獎由逸湘齋東北酸菜白肉鍋及佳佳私房牛肉鍋獲獎。<br><br>

麒王府「瑤柱人蔘糯米雞」（528元）獲得湯鍋羹金鑽獎。<br>
